<div class="row">
    <div class="col mb-2">
        <div class="d-flex gap-1 justify-content-end">
            <div class="text-muted text-end small">
                Last updated <span id="lastUpdateDatetime">-</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-8">
        <div class="row">
            <div class="col"><div class="box-title">Alarms</div></div>
        </div>
        <div class="row">
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                <div class="pack">
                    <div class="pack-title">Door</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="alarm-door-icon" class="bi bi-door-closed inactive"></i>
                        </div>
                        <div class="pack-text" id="alarm-door-text">-</div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                <div class="pack">
                    <div class="pack-title">HRT</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="alarm-hrt-icon" class="bi bi-heart-pulse inactive"></i>
                        </div>
                        <div class="pack-text" id="alarm-hrt-text">-</div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                <div class="pack">
                    <div class="pack-title">Fire/Smoke</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="alarm-fire-icon" class="bi bi-fire inactive"></i>
                        </div>
                        <div class="pack-text" id="alarm-fire-text">-</div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                <div class="pack">
                    <div class="pack-title">Water Leakage</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="alarm-water-leakage-icon" class="bi bi-droplet-half inactive"></i>
                        </div>
                        <div class="pack-text" id="alarm-water-leakage-text">-</div>
                    </div>
                </div>     
            </div> 
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                <div class="pack">
                    <div class="pack-title">Water Logging</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="alarm-water-logging-icon" class="bi bi-water inactive"></i>
                        </div>
                        <div class="pack-text" id="alarm-water-logging-text">-</div>
                    </div>
                </div>
            </div> 
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                <div class="pack">
                    <div class="pack-title">System Low Voltage</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="alarm-low-voltage-icon" class="bi bi-lightning-fill inactive"></i>
                        </div>
                        <div class="pack-text" id="alarm-low-voltage-text">-</div>
                    </div>
                </div>  
            </div>      
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6" >
                <div class="pack">
                    <div class="pack-title">Fan Fail</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="alarm-fans-fail" class="bi bi-fan inactive"></i>
                        </div>
                        <div class="d-flex flex-column align-self-center">
                            <div class="pack-text" id="alarm-fans-fail-text">-</div>
                            <div class="pack-text" id="alarm-fans-fail-count" style="font-weight: 400;">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col"><div class="box-title">Measurements</div></div>
        </div>
        <div class="row">
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                <div class="pack">
                    <div class="pack-title">Cabin Temperature</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="measure-cabin-temp-icon" class="bi bi-thermometer-low inactive"></i>
                        </div>
                        <div class="pack-text"><span id="measure-cabin-temp-text" class="measure-value">-</span><span class="measure-unit">&nbsp;&deg;C</span></div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6" >
                <div class="pack">
                    <div class="pack-title">Cabin Humidity</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="measure-cabin-humid-icon" class="bi bi-moisture inactive"></i>
                        </div>
                        <div class="pack-text"><span id="measure-cabin-humid-text" class="measure-value">-</span><span class="measure-unit">&nbsp;%</span></div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6" >
                <div class="pack">
                    <div class="pack-title">Env. Temperature</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="measure-env-temp-icon" class="bi bi-thermometer-low inactive"></i>
                        </div>
                        <div class="pack-text"><span id="measure-env-temp-text" class="measure-value">-</span><span class="measure-unit">&nbsp;&deg;C</span></div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6" >
                <div class="pack">
                    <div class="pack-title">System Voltage</div>
                    <div class="pack-body d-flex justify-content-between">
                        <div class="pack-icon-box">
                            <i id="meaure-voltage-icon" class="bi bi-battery-half inactive"></i>
                        </div>
                        <div class="pack-text"><span id="meaure-voltage-text" class="measure-value">-</span><span class="measure-unit">&nbsp;V</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4">
        <div class="row">
            <div class="col"><div class="box-title">Status</div></div>
        </div>
        <div class="row">
            <div class="col-12" >
                <div class="pack">
                    <div class="pack-title d-flex justify-content-between">
                        <div>Fan Group 1</div>
                        <div id="status_fan_group_1" style="font-size: 1rem;">-</div>
                    </div>
                    <div class="pack-body pb-0">
                        <div class="d-flex flex-wrap justify-content-evenly gap-4">
                            <div>
                                <i id="fan_1" class="bi bi-fan fan inactive"></i>
                                <div>Fan 1</div>
                            </div>
                            <div>
                                <i id="fan_2" class="bi bi-fan fan inactive"></i>
                                <div>Fan 2</div>
                            </div>
                            <div>
                                <i id="fan_3" class="bi bi-fan fan inactive"></i>
                                <div>Fan 3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" >
                <div class="pack">
                    <div class="pack-title d-flex justify-content-between">
                        <div>Fan Group 2</div>
                        <div id="status_fan_group_2" style="font-size: 1rem;">-</div>
                    </div>
                    <div class="pack-body pb-0">
                        <div class="d-flex flex-wrap justify-content-evenly gap-4">
                            <div>
                                <i id="fan_4" class="bi bi-fan fan inactive"></i>
                                <div>Fan 4</div>
                            </div>
                            <div>
                                <i id="fan_5" class="bi bi-fan fan inactive"></i>
                                <div>Fan 5</div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
            <div class="col-12" >
                <div class="pack">
                    <div class="pack-title d-flex justify-content-between">
                        <div>Fan Group 3</div>
                        <div id="status_fan_group_3" style="font-size: 1rem;">-</div>
                    </div>
                    <div class="pack-body pb-0">
                        <div class="d-flex flex-wrap justify-content-evenly gap-4">
                            <div>
                                <i id="fan_6" class="bi bi-fan fan inactive"></i>
                                <div>Fan 6</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
